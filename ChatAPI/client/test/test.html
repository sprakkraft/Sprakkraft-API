<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO chat test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .dialog dialoginput { display:block; }
        .dialog input.text { margin-bottom:12px; width:95%; padding: .4em; }
        .dialog fieldset { padding:0; border:0; margin-top:25px; }
        .dialog button.add { display:block; margin-left:auto; }
    </style>
    <script src="http://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src='js.cookie.js'></script>
    <script src="test.js"></script>
</head>
<body>
<div>
    <div class="g-recaptcha" data-sitekey="6LdmCCMTAAAAANAwlHVXCLUWTF76Ayjw1QKZ-yyp" data-callback="gotCaptchaCode"></div>
    <hr/>
    <div class="ui-field-contain">
        <label for="userId">userId:</label>
        <input id="userId" style="width: 300px" data-inline="true" readonly />
        <label for="authenticate">authenticate</label>
        <input id="authenticate" type="checkbox" data-inline="true" readonly />
        <button id="signup" data-inline="true">signup</button>
        <button id="signup-linode" data-inline="true">signup</button>
        <button id="login" data-inline="true">login</button>
        <button id="login-linode" data-inline="true">login</button>
        <button id="logout" data-inline="true">logout</button>
    </div>
    <hr/>
    <div class="ui-field-contain">
        <button id="findContactsInfo" data-inline="true">findContactsInfo</button>
        <button id="findContactsInfo-linode" data-inline="true">findContactsInfo</button>
        <button id="getContactsInfo" data-inline="true">getContactsInfo</button>
        <button id="updateContactInfo" data-inline="true">updateContactInfo</button>
        <button id="updateContactInfo-linode" data-inline="true">updateContactInfo</button>
        <button id="addToContactList" data-inline="true">addToContactList</button>
        <button id="removeFromContactList" data-inline="true">removeFromContactList</button>
        <button id="getContactList" data-inline="true">getContactList</button>
        <button id="addToBlockedList" data-inline="true">addToBlockedList</button>
        <button id="removeFromBlockedList" data-inline="true">removeFromBlockedList</button>
        <button id="getBlockedList" data-inline="true">getBlockedList</button>
        <button id="setRelatedList" data-inline="true">setRelatedList</button>
        <button id="reportAbuse" data-inline="true">reportAbuse</button>
        <button id="getContacts" data-inline="true">getContacts</button>
        <button id="getSpecificContacts" data-inline="true">getSpecificContacts</button>
        <button id="startConversation" data-inline="true">startConversation</button>
        <button id="getConversations" data-inline="true">getConversations</button>
    </div>
    <hr />
    <div class="ui-field-contain">
        <button id="analyzeText" data-inline="true">analyzeText</button>
        <button id="translateText" data-inline="true">translateText</button>
        <button id="setWordDifficutly" data-inline="true">setWordDifficutly</button>
        <button id="sendRequest" data-inline="true">sendRequest</button>
    </div>
    <hr />
    <div class="ui-field-contain">
        <label for="cvId">cvId:</label>
        <input id="cvId" style="width: 300px" data-inline="true" readonly />
        <button id="setConversation" data-inline="true">setConversation</button>
    </div>
    <hr />
    <div class="ui-field-contain">
        <button id="updateConversation" data-inline="true">updateConversation</button>
        <button id="updateConversationUserData" data-inline="true">updateConversationUserData</button>
        <button id="addParticipants" data-inline="true">addParticipants</button>
        <button id="removeParticipants" data-inline="true">removeParticipants</button>
        <button id="updateParticipant" data-inline="true">updateParticipant</button>
        <button id="addMessage" data-inline="true">addMessage</button>
        <button id="addComment" data-inline="true">addComment</button>
        <button id="updateEvent" data-inline="true">updateEvent</button>
        <button id="updateEventUserData" data-inline="true">updateEventUserData</button>
        <button id="markEventAsRead" data-inline="true">markEventAsRead</button>
        <button id="markConversationAsRead" data-inline="true">markConversationAsRead</button>
        <button id="getUnreadEventCount" data-inline="true">getUnreadEventCount</button>
        <button id="getEvents" data-inline="true">getEvents</button>
        <button id="getRelatedEvents" data-inline="true">getRelatedEvents</button>
    </div>
</div>
<hr />
<div id="log" style="overflow: auto; max-height: 600px;">
</div>
<hr />
<div id="dialog" class="dialog">
</div>
<div id="addProp" class="dialog">
</div>
</body>
</html>
